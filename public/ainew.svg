<svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 162" width="820" height="162">
  <title>KoinBX Logo</title>
  <defs>
    <!-- Gradient definitions for modern look -->
    <linearGradient id="betaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c4f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    
    <!-- Subtle inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.3"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <style>
    tspan { white-space:pre } 
    .s0 { 
      fill: #2b2b49;
      stroke: #2b2b49;
      paint-order:stroke fill markers;
      stroke-linejoin: round;
      stroke-width: 4;
    } 
    .s1 { 
      fill: #00c4f5;
      stroke: #00c4f5;
      paint-order:stroke fill markers;
      stroke-linejoin: round;
      stroke-width: 4;
    } 
    .s2 { 
      fill: url(#betaGradient);
      filter: url(#shadow);
    } 
    .t3 { 
      font-size: 38px;
      fill: #ffffff;
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", system-ui, sans-serif;
      letter-spacing: 0.8px;
      text-anchor: middle;
      dominant-baseline: central;
    }
    
    /* Hover effect for interactivity */
    .beta-badge:hover .s2 {
      filter: url(#shadow) brightness(1.05);
    }
    
    .beta-badge {
      transition: all 0.2s ease;
    }
    
    @media (prefers-reduced-motion: reduce) {
      .beta-badge {
        transition: none;
      }
    }
  </style>
  
