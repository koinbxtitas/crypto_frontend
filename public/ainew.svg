  <!-- Modern BETA Badge with proper spacing -->
  <g class="beta-badge">
    <!-- Modern rounded rectangle with subtle border radius -->
    <rect x="630" y="15" width="170" height="60" rx="30" ry="30" class="s2"/>
    
    <!-- Subtle highlight line on top -->
